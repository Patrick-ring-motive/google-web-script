name: Concatenate Files
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    # Skip if the last commit was made by the bot
    if: github.event.head_commit.author.name != 'github-actions[bot]'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Concatenate files
        run: |
          # Concatenate all files in web/ directory in alphabetical order
          cat web/* > web.js
          
          echo "Files concatenated successfully"
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add the output file
          git add web.js
          
          # Check if there are any changes (handles both new and modified files)
          if git diff --cached --quiet; then
            echo "No changes to output file, skipping commit"
          else
            git commit -m "Build: concatenate files [skip ci]"
            git push
          fi
